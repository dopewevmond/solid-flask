{% extends 'headers.html' %}

{% block rest_of_content %}
    <div class="container">
        {% include 'flash.html'  %}

        <h1 class="py-4"> Request Password</h1>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.email.label }} <br>
                {{ form.email(size=64) }} <br>
                {% for error in form.email.errors %}
                    <span class="text-danger"> [{{ error }}]</span>
                {% endfor %}
            </p>
            <p> {{ form.submit() }} </p>
        </form>
    </div>
{% endblock %}
